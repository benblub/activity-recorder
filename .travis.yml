
language: php

dist: xenial

git:
  depth: 2

addons:
  apt_packages:
    - parallel
    - language-pack-fr-base
    - zookeeperd
    - libzookeeper-mt-dev

env:
  global:
    - MIN_PHP=7.2.5
    - SYMFONY_PROCESS_PHP_TEST_BINARY=~/.phpenv/shims/php
    - SYMFONY_PHPUNIT_DISABLE_RESULT_CACHE=1

matrix:
  include:
    - php: 7.2
      env: php_extra="7.4"
    - php: 7.3
      env: deps=high
    - php: 7.4
      env: deps=low
    - php: 8.0snapshot
      services: [memcached]
  fast_finish: true
  allow_failures:
    - php: 8.0snapshot
      services: [memcached]

cache:
  directories:
    - .phpunit
    - php-$MIN_PHP
    - ~/php-ext

before_install:

install:
  - composer install --no-interaction
  - - .env .env.test
  - php bin/console doctrine:database:create --env=test --no-interaction
  - php bin/console doctrine:migrations:migrate --env-test --no-interaction

script:
  - phpunit